<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Final Show</title>
  <style>
    /* Generel styling */
    body {
      background-color: black;
      color: gold;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* HERO-sektionen */
    .hero {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .hero h2 {
      font-size: clamp(2rem, 5vw, 4rem);
      margin: 0 0 20px;
      text-shadow: 0 0 20px gold, 0 0 40px gold;
      z-index: 2;
    }
    .hero h1 {
      font-size: clamp(3rem, 10vw, 13rem);
      font-family: "Brush Script MT", cursive;
      margin: 0 0 10px;
      text-shadow: 0 0 30px gold, 0 0 60px gold;
      z-index: 2;
    }
    #countdown {
      font-size: clamp(1rem, 4vw, 2rem);
      z-index: 2;
    }

    /* Spotlights */
    .spotlight {
      position: absolute;
      width: 40vw;
      height: 40vw;
      background: radial-gradient(circle, rgba(255,255,200,0.5) 0%, rgba(0,0,0,0) 70%);
      top: 10%;
      mix-blend-mode: screen;
      border-radius: 50%;
      animation: moveSpotlights 6s infinite alternate ease-in-out;
    }
    .spotlight.left {
      left: 15%;
      animation-delay: 0s;
    }
    .spotlight.right {
      right: 15%;
      animation-delay: 3s;
    }
    @keyframes moveSpotlights {
      0%   { transform: translate(-5%, -5%); }
      100% { transform: translate(5%, 5%); }
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .spotlight {
        width: 60vw;
        height: 60vw;
        top: 0;
      }
      .spotlight.left { left: 5%; }
      .spotlight.right { right: 5%; }
    }

    /* REVEAL-sektionen */
    .reveal {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 4.0s ease-out, transform 4.0s ease-out;
      margin: 100px 0;
    }
    .reveal img {
  max-width: 1000px;
  width: 100%;      /* fylder 100% af de 400px hvis containeren er større */
  height: auto;
  display: block;
  margin: 0 auto;
}
    .reveal.show {
      opacity: 1;
      transform: translateY(0);
    }
    .year {
      font-size: 3rem;
  font-size: clamp(3rem, 8vw, 6rem);  /* min 3rem, vokser med viewport, max 6rem */
  margin-bottom: clamp(1.5rem, 5vw, 4rem);
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <header class="hero">
    <div class="spotlight left"></div>
    <div class="spotlight right"></div>
    <h2>Øsby Ladies</h2>
    <h1>The Final Show</h1>
    <div id="countdown"></div>
  </header>

  <!-- REVEAL -->
  <section class="reveal">
    <h2 class="year">Sæson 2021/2022</h2>
    <img src="images/2022.jpeg" alt="Sæson 2021/2022" />
  </section>

  <!-- COUNTDOWN SCRIPT -->
  <script>
    function updateCountdown() {
      const targetDate = new Date("September 10, 2025 18:30:00").getTime();
      const now = Date.now();
      const diff = targetDate - now;
      if (diff > 0) {
        const days    = Math.floor(diff / (1000*60*60*24));
        const hours   = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
        const minutes = Math.floor((diff % (1000*60*60))   / (1000*60));
        const seconds = Math.floor((diff % (1000*60))      / 1000);
        document.getElementById("countdown").textContent =
          `${days} dage ${hours} timer ${minutes} minutter ${seconds} sekunder`;
      } else {
        document.getElementById("countdown").textContent =
          "Er I klar til The Final Show, ladies?";
      }
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

  <!-- REVEAL SCRIPT -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const reveals = document.querySelectorAll('.reveal');
      const obs = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('show');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });
      reveals.forEach(el => obs.observe(el));
    });
  </script>

</body>
</html>
